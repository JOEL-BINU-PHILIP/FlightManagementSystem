name: SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build & Test with Maven (Generates Jacoco XML)
        run: mvn -B clean verify

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=JOEL-BINU-PHILIP_FlightManagementSystem
            -Dsonar.organization=joel-binu-philip
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.java.binaries=**/target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
            -Dsonar.inclusions=flight-service/src/main/java/**/service/**,flight-service/src/main/java/**/controller/**,booking-service/src/main/java/**/service/**,booking-service/src/main/java/**/controller/**
            -Dsonar.exclusions=**/dto/**,**/model/**,**/entity/**,**/repository/**,**/exception/**,**/config/**,**/client/**,**/messaging/**,src/test/**
